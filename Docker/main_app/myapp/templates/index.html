<!DOCTYPE html>
<html>
<head>
    <title>Flask MongoDB Example</title>
</head>
<body>
    <h1>Flask MongoDB Example</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for data in collection %}
                <tr>
                    <td>{{ data.name }}</td>
                    <td>{{ data.email }}</td>
                    <td>
                        <a href="{{ url_for('edit', id=data._id) }}">Edit</a>
                        <a href="{{ url_for('delete', id=data._id) }}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="{{ url_for('add') }}">Add new data</a></p>
</body>
</html>
