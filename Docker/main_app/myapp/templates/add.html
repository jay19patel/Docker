<!DOCTYPE html>
<html>
<head>
    <title>Add new data</title>
</head>
<body>
    <h1>Add new data</h1>
    <form method="post">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <input type="submit" value="Add">
        </p>
    </form>
</body>
</html>
